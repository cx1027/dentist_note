{% extends 'webapp/base.html' %}

{% block title %}Templates - Dental Notes{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Templates</h2>
        <button class="btn btn-primary">
            <i class="bi bi-plus"></i> New Template
        </button>
    </div>
    
    <div class="row">
        <!-- Template cards -->
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">General Checkup</h5>
                    <p class="card-text">Template for routine dental checkups</p>
                    <div class="btn-group">
                        <button class="btn btn-sm btn-primary">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
